{% extends "base.html" %}

{% block banner %}
<div class="banner">
	<h1 class="banner-head">
		{{ page.title }}
	</h1>
</div>
{% endblock %}

{% block content %}
<div class="l-content">
	<div class="pure-g">
		{% for image in page.gallery.get(page.title) %}
		<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
			<img class="pure-img" src="{{ SITEURL }}/images/gallery/{{ page.title }}/{{ image }}"></li>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
